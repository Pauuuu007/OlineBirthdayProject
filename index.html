<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes dari Oline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Pilih Salah Satu Kartu dari Oline untukmu</h1>

  <div class="cards">
    <div class="card" data-quote="Hidup adalah perjalanan, nikmati setiap langkahnya."></div>
    <div class="card" data-quote="Kamu lebih kuat daripada yang kamu kira."></div>
    <div class="card" data-quote="Setiap hari adalah kesempatan baru."></div>
    <div class="card" data-quote="Percaya pada dirimu, dunia akan ikut percaya."></div>
    <div class="card" data-quote="Kebahagiaan datang dari hati yang bersyukur."></div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="closeBtn" class="close">&times;</span>
      <p id="quoteText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
