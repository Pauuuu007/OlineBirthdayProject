<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Cocokkan Kartu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pilih dan Cocokkan Pasangannya!</h1>
  <p>Ada 5 pasang kartu. Setiap refresh, posisi diacak.</p>

  <div class="status">
    <span id="steps">Langkah: 0</span>
    <span id="matches">Cocok: 0/5</span>
    <button id="restart">ğŸ”„ Restart</button>
  </div>

  <div class="game-board" id="gameBoard"></div>

  <p class="hint">
    Klik dua kartu. Jika tidak sama, akan tertutup kembali dan terdengar bunyi 'zonk'. 
    Jika sama, akan ada bunyi 'benar'.
  </p>

  <!-- Suara -->
  <audio id="sound-correct" src="correct.mp3"></audio>
  <audio id="sound-wrong" src="wrong.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
